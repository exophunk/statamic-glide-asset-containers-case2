<div>
    <h1>{{ title }}</h1>

    <div class="grid gap-4 m-10 w-2/3 grid-cols-4">
        {{ images  }}
            <div class="flex flex-col space-y-2">
                <div>Image</div>

                {{#
                    Using tag pairs

                    -> this has the most impact
                #}}
                {{ glide :src="url" width="400" height="140" fit="contain" format="jpg" }}
                    <img
                        width="{{ width }}"
                        height="{{ height }}"
                        src="{{ url }}"
                        class="object-contain duration-300 hover:scale-105"
                         />
                {{ /glide }}

                {{# Using tag #}}
                {{# <img src="{{ glide:url width="400" height="140" fit="contain" format="jpg" }}" alt=""> #}}

                {{# Using Preset #}}
                {{# <img src="{{ glide:url preset="thumbnail" }}" alt=""> #}}
            </div>
        {{ /images }}
    </div>
</div>
